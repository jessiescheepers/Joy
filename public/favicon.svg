<svg width="1000" height="1000" viewBox="0 0 1000 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark rounded background -->
  <rect width="1000" height="1000" rx="200" fill="#080B14"/>

  <!-- Outer glow layers -->
  <radialGradient id="outerGlow" cx="500" cy="500" r="380" gradientUnits="userSpaceOnUse">
    <stop offset="0%" stop-color="#E8B46A" stop-opacity="0.2"/>
    <stop offset="40%" stop-color="#D4A0A8" stop-opacity="0.1"/>
    <stop offset="70%" stop-color="#89B4DC" stop-opacity="0.05"/>
    <stop offset="100%" stop-color="#080B14" stop-opacity="0"/>
  </radialGradient>
  <circle cx="500" cy="500" r="380" fill="url(#outerGlow)"/>

  <!-- Mid glow -->
  <radialGradient id="midGlow" cx="500" cy="500" r="200" gradientUnits="userSpaceOnUse">
    <stop offset="0%" stop-color="#FAF5E0" stop-opacity="0.25"/>
    <stop offset="50%" stop-color="#E8B46A" stop-opacity="0.12"/>
    <stop offset="100%" stop-color="#E8B46A" stop-opacity="0"/>
  </radialGradient>
  <circle cx="500" cy="500" r="200" fill="url(#midGlow)"/>

  <!-- Core orb â€” solid moon glow -->
  <radialGradient id="coreOrb" cx="480" cy="480" r="90" gradientUnits="userSpaceOnUse">
    <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
    <stop offset="40%" stop-color="#FAF5E0" stop-opacity="0.95"/>
    <stop offset="100%" stop-color="#E8B46A" stop-opacity="0.6"/>
  </radialGradient>
  <circle cx="500" cy="500" r="90" fill="url(#coreOrb)"/>
</svg>
